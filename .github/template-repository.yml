# Template Repository Configuration for AgentStatic
# This file enables GitHub's template repository features

name: "AgentStatic - AI-Native Static Site Generator"
description: "Create beautiful static sites with TypeScript-first templating and AI-powered features"

# Enable template repository features
template: true

# Repository settings for template instances
default_repository_settings:
  visibility: public
  has_issues: true
  has_projects: false
  has_wiki: true
  has_downloads: true
  
  # Enable GitHub Pages by default with Actions deployment
  pages:
    enabled: true
    build_type: "workflow"

# Categories for GitHub template discovery
categories:
  - "Static Site Generator"
  - "TypeScript"
  - "AI/ML"
  - "Portfolio"
  - "Blog"

# Template metadata for GitHub marketplace
template_metadata:
  name: "AgentStatic"
  tagline: "AI-Native Static Site Generator"
  
